name: Docker Compose Build Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  test-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Compose services
        run: |
          docker-compose build --parallel

      - name: Start services
        run: |
          docker-compose up -d
          # 等待服务启动
          sleep 30

      - name: Check service health
        run: |
          # 检查数据库健康状态
          docker-compose ps db | grep -q "healthy" || exit 1
          
          # 检查后端健康状态
          timeout 60 bash -c 'until curl -f http://localhost:8000/api/health; do sleep 2; done' || exit 1
          
          # 检查前端健康状态
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done' || exit 1

      - name: View logs
        if: failure()
        run: |
          docker-compose logs

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v
