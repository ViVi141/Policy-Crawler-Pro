# WAF Nginx 反向代理配置示例
# 将此配置添加到您的 WAF Nginx 配置中
# 
# 使用场景：
# - WAF 的 Nginx 运行在主机上，监听 80/443 端口
# - Docker 前端容器绑定到 127.0.0.1:3000
# - WAF 处理 SSL、安全头、WAF 规则后，转发到前端容器

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # 替换为您的域名
    
    # 重定向 HTTP 到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;  # 替换为您的域名
    
    # SSL 证书配置（WAF 通常会自动处理）
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # SSL 配置（WAF 通常会自动优化）
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    # 安全头（WAF 通常会添加，这里作为示例）
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 请求体大小限制
    client_max_body_size 100M;
    
    # 日志配置
    access_log /var/log/nginx/mnr-crawler-access.log;
    error_log /var/log/nginx/mnr-crawler-error.log;
    
    # 代理到 Docker 前端容器（localhost:3000）
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 健康检查端点（可选）
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }
}

